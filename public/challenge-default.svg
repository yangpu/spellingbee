<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082"/>
      <stop offset="100%" style="stop-color:#FFB74D"/>
    </linearGradient>
    <linearGradient id="vs" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722"/>
      <stop offset="100%" style="stop-color:#E91E63"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="30" r="15" fill="#FFF3E0" opacity="0.6"/>
  <circle cx="350" cy="170" r="20" fill="#FFF3E0" opacity="0.6"/>
  <circle cx="380" cy="40" r="10" fill="#FFF3E0" opacity="0.4"/>
  <circle cx="20" cy="160" r="12" fill="#FFF3E0" opacity="0.4"/>
  
  <!-- Cat (left side) -->
  <g transform="translate(60, 70)">
    <!-- Cat body -->
    <ellipse cx="40" cy="60" rx="35" ry="30" fill="#FFE0B2"/>
    <!-- Cat head -->
    <circle cx="40" cy="25" r="30" fill="#FFE0B2"/>
    <!-- Cat ears -->
    <polygon points="15,5 25,25 5,20" fill="#FFE0B2"/>
    <polygon points="65,5 55,25 75,20" fill="#FFE0B2"/>
    <polygon points="17,8 23,22 9,18" fill="#FFAB91"/>
    <polygon points="63,8 57,22 71,18" fill="#FFAB91"/>
    <!-- Cat face -->
    <circle cx="30" cy="20" r="5" fill="#424242"/>
    <circle cx="50" cy="20" r="5" fill="#424242"/>
    <circle cx="32" cy="18" r="2" fill="white"/>
    <circle cx="52" cy="18" r="2" fill="white"/>
    <!-- Cat nose -->
    <ellipse cx="40" cy="32" rx="4" ry="3" fill="#FF8A80"/>
    <!-- Cat mouth -->
    <path d="M36,36 Q40,42 44,36" stroke="#795548" stroke-width="2" fill="none"/>
    <!-- Cat whiskers -->
    <line x1="10" y1="28" x2="25" y2="30" stroke="#795548" stroke-width="1.5"/>
    <line x1="10" y1="35" x2="25" y2="35" stroke="#795548" stroke-width="1.5"/>
    <line x1="55" y1="30" x2="70" y2="28" stroke="#795548" stroke-width="1.5"/>
    <line x1="55" y1="35" x2="70" y2="35" stroke="#795548" stroke-width="1.5"/>
    <!-- Cat tail -->
    <path d="M75,60 Q95,40 85,70" stroke="#FFE0B2" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- VS text (center) -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="35" fill="white" opacity="0.9"/>
    <text x="0" y="8" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="url(#vs)" text-anchor="middle">VS</text>
  </g>
  
  <!-- Dog (right side) -->
  <g transform="translate(260, 70)">
    <!-- Dog body -->
    <ellipse cx="40" cy="60" rx="35" ry="30" fill="#A1887F"/>
    <!-- Dog head -->
    <circle cx="40" cy="25" r="30" fill="#A1887F"/>
    <!-- Dog ears (floppy) -->
    <ellipse cx="12" cy="20" rx="12" ry="20" fill="#8D6E63"/>
    <ellipse cx="68" cy="20" rx="12" ry="20" fill="#8D6E63"/>
    <!-- Dog face patch -->
    <ellipse cx="40" cy="35" rx="18" ry="15" fill="#D7CCC8"/>
    <!-- Dog eyes -->
    <circle cx="30" cy="18" r="6" fill="#424242"/>
    <circle cx="50" cy="18" r="6" fill="#424242"/>
    <circle cx="32" cy="16" r="2.5" fill="white"/>
    <circle cx="52" cy="16" r="2.5" fill="white"/>
    <!-- Dog nose -->
    <ellipse cx="40" cy="32" rx="6" ry="5" fill="#424242"/>
    <ellipse cx="40" cy="30" rx="2" ry="1.5" fill="#757575"/>
    <!-- Dog mouth -->
    <path d="M34,40 Q40,48 46,40" stroke="#5D4037" stroke-width="2" fill="none"/>
    <!-- Dog tongue -->
    <ellipse cx="40" cy="46" rx="5" ry="6" fill="#FF8A80"/>
    <!-- Dog tail -->
    <path d="M75,55 Q100,35 90,65" stroke="#A1887F" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkles -->
  <text x="130" y="50" font-size="16" fill="#FFC107">✨</text>
  <text x="270" y="50" font-size="16" fill="#FFC107">✨</text>
  <text x="180" y="180" font-size="14" fill="#FFC107">⭐</text>
  <text x="220" y="180" font-size="14" fill="#FFC107">⭐</text>
</svg>
